    <h1>CONTACTANOS</h1>
    <section>
       <article>
           <form>
            <section class="contacto">
              <label for="nombre_apellido">Ingrese Nombre y Apellido</label>
              <input type="text" name="nombre_apellido" />
              <br>
              <label for="edad">Ingrese Edad</label>
              <input type="number" name="edad" />
              <br>
              <label for="observaciones">Deposita tus dudas aca!</label>
              <br>
              <textarea type="text" name="observaciones"></textarea>
              <br>
             <input type="submit" value="Enviar info" />
             <input type="reset" value="Borrar info" />
            </section>
             <div>Hombre</div>
             <input type="radio" name="sexo" value="Hombre" />
             <div>Mujer</div>
             <input type="radio" name="sexo" value="Mujer" />
             <br>
             <div>Prefiero No Decirlo</div>
             <input type="radio" name="sexo" value="Prefiero No Decirlo" />
             <br>
             <div>Queres recibir info sobre nosotras?
             <input type="checkbox" name="acepta" value="1"></div>
             <input type="submit" value="Quiero recibir por email">
             <input type="reset" value="No quiero recibir informacion">
             <br>
         </form>
